<mat-grid-list *ngIf="favoritePhotos" cols="2" rowHeight="300px">
  <mat-grid-tile *ngFor="let item of favoritePhotos">
    <a routerLink="/photos/{{item}}">
      <img src="https://picsum.photos/id/{{item}}/200/300" alt="text">
    </a>
  </mat-grid-tile>
</mat-grid-list>
<div *ngIf="!favoritePhotos">
  Favorite photos were not fount
</div>
