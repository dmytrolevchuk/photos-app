<mat-grid-list cols="2" rowHeight="300px">
  <mat-grid-tile *ngFor="let item of mockedList; let i = index">
    <img src="https://picsum.photos/id/{{i}}/200/300" alt="text" (click)="savePhoto(i)">
  </mat-grid-tile>
</mat-grid-list>
<div class="loading-wrapper">
  <img *ngIf="showLoading" src="/assets/images/loading.png" alt="loading">
</div>
