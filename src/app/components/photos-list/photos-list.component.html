<mat-grid-list cols="3" rowHeight="300px">
  <mat-grid-tile *ngFor="let item of mockedList">
    <img src="https://picsum.photos/id/{{item}}/200/300" alt="text" (click)="savePhoto(item)">
  </mat-grid-tile>
</mat-grid-list>
<div class="loading-wrapper">
  <img *ngIf="showLoading" src="/assets/images/loading.png" alt="loading">
</div>
